<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
    <link rel="preload" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css" />
    <title>시간표</title>
    <style>
        :root {
            --bg-color: #f5e8e8;
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --cell-border: #fff8f7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #3a3434;
                --text-color: #ffffff;
                --header-bg: #1e1e1e;
                --cell-border: #211e1e;
            }
        }

        * {
            font-family: "Wanted Sans Variable", "Wanted Sans", -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 20px;
            color: var(--text-color);
        }

        .timetable {
            display: grid;
            grid-template-columns: 20px repeat(5, 1fr);
            gap: 1px;
            margin-bottom: 20px;
            background-color: var(--bg-color);
        }

        .timetable>div {
            text-align: left;
            background-color: var(--cell-border);
        }

        .timetable .class {
            position: absolute;
            z-index: 2;
        }

        .header {
            font-weight: bold;
            text-align: center !important;
            height: 30px;
        }

        .time {
            grid-column: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            font-size: 10px;
        }

        .class {
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
            position: absolute;
            width: calc(100% - 10px);
            transition: all 0.3s;
            overflow: hidden;
        }

        .class:active {
            transform: scale(0.95);
        }

        .weekend-classes {
            padding: 15px;
        }

        .weekend-class {
            background-color: var(--bg-color);
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .weekend-class:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="timetable" id="timetable"></div>
    <div class="weekend-classes" id="weekend-classes"></div>

    <script>
        var timetableData;
        function receiveTimetableData(data) {
            timetableData = JSON.parse(data);
            console.log(timetableData);
            createTimetable();
        }

        const days = ['월', '화', '수', '목', '금'];

        function getRandomColor(index, total) {
            const hue = (index / total) * 360;
            const saturation = 70 + Math.random() * 10;
            const lightness = 65 + Math.random() * 10;

            const c = (1 - Math.abs(2 * lightness / 100 - 1)) * saturation / 100;
            const x = c * (1 - Math.abs((hue / 60) % 2 - 1));
            const m = lightness / 100 - c / 2;

            let r, g, b;
            if (hue < 60) {
                [r, g, b] = [c, x, 0];
            } else if (hue < 120) {
                [r, g, b] = [x, c, 0];
            } else if (hue < 180) {
                [r, g, b] = [0, c, x];
            } else if (hue < 240) {
                [r, g, b] = [0, x, c];
            } else if (hue < 300) {
                [r, g, b] = [x, 0, c];
            } else {
                [r, g, b] = [c, 0, x];
            }

            const toHex = (c) => {
                const hex = Math.round((c + m) * 255).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };

            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function getContrastColor(hexcolor) {
            var r = parseInt(hexcolor.substr(1, 2), 16);
            var g = parseInt(hexcolor.substr(3, 2), 16);
            var b = parseInt(hexcolor.substr(5, 2), 16);
            var yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? 'black' : 'white';
        }

        function createTimetable() {
            const timetable = document.getElementById('timetable');
            const weekendClasses = document.getElementById('weekend-classes');
            const colorMap = {};
            const uniqueClasses = [...new Set(Object.values(timetableData).flat().map(item => item.title))];


            let minStartHour = 24;
            let maxEndHour = 0;
            Object.values(timetableData).flat().forEach(classItem => {
                const startHour = parseInt(classItem.startTime.split(':')[0]);
                const endHour = parseInt(classItem.endTime.split(':')[0]);
                if (startHour === 0 && endHour === 0) return;
                minStartHour = Math.min(minStartHour, startHour);
                maxEndHour = Math.max(maxEndHour, endHour);
            });

            timetable.innerHTML += `<div class="header" style="width: 20px"></div>`;
            days.forEach(day => {
                timetable.innerHTML += `<div class="header">${day}</div>`;
            });

            for (let hour = minStartHour; hour <= maxEndHour; hour++) {
                timetable.innerHTML += `<div class="time">${hour}</div>`;
                for (let day = 0; day < 5; day++) {
                    timetable.innerHTML += `<div id="cell-${day}-${hour}" style="height: 60px; position: relative;"></div>`;
                }
            }

            Object.values(timetableData).flat().forEach(classItem => {
                if (!colorMap[classItem.title]) {
                    colorMap[classItem.title] = getRandomColor(uniqueClasses.indexOf(classItem.title), uniqueClasses.length);
                }

                const backgroundColor = colorMap[classItem.title];
                const textColor = getContrastColor(backgroundColor);

                if (classItem.day < 5) {
                    const startTime = classItem.startTime.split(':');
                    const endTime = classItem.endTime.split(':');
                    const startHour = parseInt(startTime[0]);
                    const endHour = parseInt(endTime[0]);
                    const startMinute = parseInt(startTime[1]);
                    const endMinute = parseInt(endTime[1]);
                    const duration = (endHour - startHour) + (endMinute - startMinute) / 60;

                    const cell = document.getElementById(`cell-${classItem.day}-${startHour}`);
                    if (cell) {
                        const topOffset = (startMinute / 60) * 60;
                        const height = duration * 60;
                        cell.innerHTML += `<div class="class" style="top: ${topOffset}px; height: ${height}px; background-color: ${backgroundColor}; color: ${textColor};" onclick="onClickTimetable('${classItem.subj}', '${classItem.title}')">
                            <div><b>${classItem.title}</b></div>
                            <div>${classItem.info}</div>
                        </div>`;
                    }
                } else {
                    weekendClasses.innerHTML += `<div class="weekend-class"  onclick="onClickTimetable('${classItem.subj}', '${classItem.title}')">
                        <div><b>${classItem.title}<b></div>
                    </div>`;
                }
            });
        }

        function onClickTimetable(subjId, title) {
            if (Android) {
                Android.openLectureActivity(subjId, title);
            } else {
                console.log(`Clicked: ${title} (${info})`);
            }
        }

        receiveTimetableData(`
        {"U202413095I000051":[{"title":"융합적사고와글쓰기","day":0,"startTime":"15:0","endTime":"16:15","info":"비402\/정재훈","subj":"U202413095I000051"},{"title":"융합적사고와글쓰기","day":2,"startTime":"16:30","endTime":"17:45","info":"비402\/정재훈","subj":"U202413095I000051"}],"U2024129910000022":[{"title":"자연과학사","day":0,"startTime":"12:0","endTime":"13:15","info":"옥102\/박경순","subj":"U2024129910000022"},{"title":"자연과학사","day":2,"startTime":"13:30","endTime":"14:45","info":"옥102\/박경순","subj":"U2024129910000022"}],"U2024134150000021":[{"title":"대학화학및실험1","day":1,"startTime":"15:0","endTime":"17:45","info":"비517\/이혜정","subj":"U2024134150000021"},{"title":"대학화학및실험1","day":3,"startTime":"16:30","endTime":"17:45","info":"비517-2\/이혜정","subj":"U2024134150000021"}],"U2024174610000021":[{"title":"상상공학과표현","day":3,"startTime":"12:0","endTime":"13:15","info":"비405\/김형국","subj":"U2024174610000021"},{"title":"상상공학과표현","day":1,"startTime":"13:30","endTime":"14:45","info":"비405\/김형국","subj":"U2024174610000021"}],"U2024146250000151":[{"title":"대학수학및연습1","day":2,"startTime":"15:0","endTime":"16:15","info":"비403\/유지현","subj":"U2024146250000151"},{"title":"대학수학및연습1","day":0,"startTime":"16:30","endTime":"17:45","info":"비403\/유지현","subj":"U2024146250000151"}],"U2024181290000011":[{"title":"저작권과스마트폰의이해","day":5,"startTime":"0:0","endTime":"0:0","info":"미지정\/null","subj":"U2024181290000011"}],"U202418998I030011":[{"title":"소프트웨어입문세미나","day":3,"startTime":"13:30","endTime":"14:45","info":"새빛204\/임재한","subj":"U202418998I030011"}],"U2024181280000011":[{"title":"광운인되기","day":5,"startTime":"0:0","endTime":"0:0","info":"미지정\/김정권","subj":"U2024181280000011"}]}
`)
    </script>
</body>

</html>
